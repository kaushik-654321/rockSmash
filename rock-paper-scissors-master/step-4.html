<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <link rel="stylesheet" href="step-4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="stp-1">
            <div class="first-section">
                <img src="./images/logo.svg" />
            </div>
            <div class="right">
                <span class="score-text">score</span>
                <span class="score">11</span>
            </div>


        </div>
        <div class="stp-2">
            <div class="div stp-2-left">
                <span>YOU PICKED</span>
                <div class="left-paper-outside">
                    <div class="stp-2-left-paper">
                        <div class="icon-bg-outside">
                            <div class="icon-bg">
                                <img src="./images/icon-paper.svg" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="div stp-2-right">
                <span>THE HOUSE PICKED</span>
                <div class="right-scissor-outside">
                    <div class="stp-2-right-scissor">
                        <div class="icon-bg-outside">
                            <div class="icon-bg">
                                <img src="./images/icon-scissors.svg" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="step-3">
            <span>YOU LOSE</span>
            <div class="btn">
                PLAY AGAIN
            </div>

        </div>


        <div class="step-4">
            <div class="btn">
                RULES
            </div>
        </div>
    </div>
</body>

</html>
